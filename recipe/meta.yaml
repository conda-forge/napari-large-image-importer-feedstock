{% set name = "napari-large-image-importer" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-large-image-importer-{{ version }}.tar.gz
  sha256: 88f3dba39c97260840b444cf8197f312910bc309b614d3e4aa73823796af4d67

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - napari
    - magicgui
    - qtpy
    - tifffile
    - imagecodecs
    - zarr
    - dask-core

test:
  imports:
    - napari_large_image_importer
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/hiroalchem/napari-large-image-importer
  summary: Napari plugin for easy, memory-efficient import of large images.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hiroalchem
